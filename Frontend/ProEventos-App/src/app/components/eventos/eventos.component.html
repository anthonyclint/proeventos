<h2>Eventos</h2>
<hr>
<div class="container">
  <div class="row mb-2">
    <input
      type="text"
      class="col form-control me-2"
      placeholder="buscar"
      [(ngModel)] = "filtroLista"
    >
    <button class="col-2 btn btn-outline-success">Buscar</button>
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        Imagem
        <i
          class="fa-regular fa-eye ms-2 pe-auto"
          *ngIf="verImg; else naoVer"
          (click)="mostrarImagem()"
        ></i>
        <ng-template #naoVer>
          <i class="fa-regular fa-eye-slash ms-2 pe-auto" (click)="mostrarImagem()"></i>
        </ng-template>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length; else notFound">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img
          src="/assets/pics/{{ evento.imagemUrl }}"
          [style.width.px]="larguraImg"
          [style.margin.px]="margemImg"
          [collapse]="!verImg"
          [isAnimated]="true"
        >
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | date: 'dd/MM/yyyy' }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <ng-template #notFound>
    <tfoot>
      <tr>
        <td colspan="8" class="text-center">
          <h3>Nenhum evento encontrado!</h3>
        </td>
      </tr>
    </tfoot>
  </ng-template>
</table>
